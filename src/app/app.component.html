<h1>{{pageTitle}}</h1>

<div>
  <img [src]="imgUrl" alt="Happy Cat">
</div>

<div>
  <button (click)="increment()"> Click</button>
  <h1> {{count}} </h1>
</div>

<div>
  <input #nameRef [(ngModel)]="name">
  <p>
    Merry Cristmas {{name}}
  </p>
</div>

<div>
  <input type="text" [ngModel]="userName" (ngModelChange)="userName=$event">
  <p>
    Happy new Year {{userName}}
  </p>
</div>

<div>
  <input type="text" [ngModel]="userName" (ngModelChange)="validateUserName($event)">
  <p>
    Happy new Year {{userName}}
  </p>
</div>

<div>
  <input [(ngModel)]="customerName">
  <p>
    Welcome!! {{customerName}}
  </p>
</div>
